server {
    listen 3080;
    server_name localhost;

    # Proxy to LibreChat
    location / {
        proxy_pass http://librechat:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Disable compression for sub_filter to work
        proxy_set_header Accept-Encoding "";

        # Inject JavaScript for export functionality
        sub_filter '</body>' '<script src="/export-enhancer.js"></script></body>';
        sub_filter_once off;
        sub_filter_types text/html;
    }

    # Serve the export enhancer script
    location /export-enhancer.js {
        alias /usr/share/nginx/html/export-enhancer.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache";
    }

    # Proxy to Export API
    location /api/convert {
        proxy_pass http://export-api:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
